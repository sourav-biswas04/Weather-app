<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather App</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="card">
        <div class="search">
            <input type="text" placeholder="Enter city name" spellcheck="false">
            <button><img src="image/images/search.png" alt=""></button>

        </div>
        <div class="error">
            <p>invalid city name</p>
        </div>
        <div class="weather">
            <img src="/image/images/rain.png" class="weather-icon" alt="">
            <h1 class="temp">22°c</h1>
            <h1 class="city">New York</h1>
            <div class="details">
                <div class="col">
                    <img src="image/images/humidity.png" alt="">
                    <div>
                        <p class="humidity">50%</p>
                        <p>Humidity</p>
                    </div>
                </div>
                <div class="col">
                    <img src="image/images/wind.png" alt="">
                    <div>
                        <p class="wind">15 km/h</p>
                        <p>Wind Speed</p>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script>
        const apiKey = "6b3576dc80401cf79d0473cb5eae605a";
        const apiUrl = "https://api.openweathermap.org/data/2.5/weather?units=metric&q=";

        const searchBox = document.querySelector(".search input");
        const searchBtn = document.querySelector(".search button");
        const weatherIcon = document.querySelector(".weather-icon");

        async function checkWeather(city) {
            const responce = await fetch(apiUrl + city + `appid=${apiKey}`);

            if (reponse.status == 404) {
                document.querySelector(".error"), style.display = "block";
                document.querySelector(".weather").style.display = "none";
            } else {
                var data = await responce.json();



                document.querySelector(".city").innerHTML = data.name;
                document.querySelector(".temp").innerHTML = Math.round(data.main.temp) + "°c";
                document.querySelector(".humidity").innerHTML = data.main.humidity + "%";
                document.querySelector(".wind").innerHTML = data.wind.speed + "km/h";


                if (data.waeather[0].main == "Clouds") {
                    weatherIcon.src = "/image/images/cloud.png";
                }
                else if (data.waeather[0].main == "Clear") {
                    weatherIcon.src = "/image/images/clear.png";
                }
                else if (data.waeather[0].main == "Rain") {
                    weatherIcon.src = "/image/images/rain.png";
                }
                else if (data.waeather[0].main == "Drizzle") {
                    weatherIcon.src = "/image/images/drizzle.png";
                }
                else if (data.waeather[0].main == "Mist") {
                    weatherIcon.src = "/image/images/mist.png";
                }
                else if (data.waeather[0].main == "Snow") {
                    weatherIcon.src = "/image/images/snow.png";
                }
                document.querySelector(".weather").style.display = "block";
                document.querySelector(".error"), style.display = "none";
            }
        }



        searchBtn.addEventListener("click", () => {
            checkWeather(searchBox.value);
        })

    </script>
</body>

</html>
